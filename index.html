<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gato - GB vs GN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-wrapper">
    <h1 class="title">Gato - GB (tú) vs GN (PC)</h1>

    <div id="board" class="board" role="grid" aria-label="Tablero de gato">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
      <div id="status" class="status">Turno: GB (tú)</div>
      <button id="resetBtn" class="btn">Reiniciar</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
